<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Use an existing video element as a material">
    <meta name="cesium-sandcastle-labels" content="Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);

    #trailer {
        position: absolute;
        bottom: 0;
        right: 30px;
        width: 320px;
        height: 180px;
    }

    table {
        background: rgba(42, 42, 42, 0.8);
        border-radius: 4px;
    }
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar">
    <table>
        <tr>
            <td><label for="alphaSlider">Alpha:</label></td>
            <td><input id="alphaSlider" type="range" min="0" max="1" step="0.01" value="1"></td>
        </tr>
    </table>
</div>
<video id="trailer" autoplay loop controls>
    <source src="../../SampleData/big-buck-bunny_trailer.webm" type="video/webm">
    Your browser does not support the <code>video</code> element.
</video>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    "use strict";
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer', {
    timeline : false,
    animation : false,
});

//You can use any existing video element as a material.
//The element does not have to be on the screen or in
//the document, but we do that here for demo purposes.
var videoElement = document.getElementById('trailer');

var sphere = viewer.entities.add({
    position : Cesium.Cartesian3.fromDegrees(-79, 39, 1000),
    ellipsoid : {
        radii : new Cesium.Cartesian3(1000, 1000, 1000),
        material : videoElement
    }
});

viewer.trackedEntity = sphere;

//Since it's just an image material, we can modify the number
//of times the video repeats in each direction on the fly.
var isRepeating = true;
Sandcastle.addToolbarButton('Toggle Image Repeat', function() {
    isRepeating = !isRepeating;
});

sphere.ellipsoid.material.repeat = new Cesium.CallbackProperty(function(time, result){
    if (!Cesium.defined(result)) {
        result = new Cesium.Cartesian2();
    }
    if (isRepeating) {
        result.x = 8;
        result.y = 8;
    } else {
        result.x = 1;
        result.y = 1;
    }
    return result;
}, false);

//You can also dynamically adjust the overall image translucency
var alphaValue = 1.0;
sphere.ellipsoid.material.alpha = new Cesium.CallbackProperty(function(time, result){
    return alphaValue;
}, false);

var slider = document.getElementById('alphaSlider');
slider.oninput = function(evt){
    alphaValue = evt.target.value;
};
//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
